        function clearx() {
            var d = document.getElementById("numDisplay");
            d.value = "";

        }

        function numberClicked2(h) {
            var d = document.getElementById("numDisplay");
            d.value = "" + d.value + h.value

            if (h.value > 0) {
                h.style = "background-color:yellow;";
                setTimeout(function () { h.style = "" }, 200);
            }
            if (h.value > 3) {
                h.style = "background-color:blue;";
                setTimeout(function () { h.style = "" }, 200);
            }
            if (h.value > 6) {
                h.style = "background-color:green;";
                setTimeout(function () { h.style = "" }, 200);
            }

            console.log(h.style);
        }
    </script>
